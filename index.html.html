<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>Vue.JS Calculator</title>
</head>
<body>
	<div id="calculator">
		<div class="display"> {{ current || 0 }} </div>
		<button @click="clear">C</button>		
		<button @click="sign">+/-</button>
		<button @click="percent">%</button>
		<button @click="divide" class="operator">รท</button>
		<button @click="append('7')">7</button>
		<button @click="append('8')">8</button>
		<button @click="append('9')">9</button>
		<button @click="times" class="operator">ร</button>
		<button @click="append('4')">4</button>
		<button @click="append('5')">5</button>
		<button @click="append('6')">6</button>
		<button @click="minus" class="operator">-</button>
		<button @click="append('1')">1</button>
		<button @click="append('2')">2</button>
		<button @click="append('3')">3</button>
		<button @click="plus" class="operator">+</button>
		<button @click="append('0')" class="zero">0</button>
		<button @click="dot">.</button>
		<button @click="equal" class="operator">=</button>
	</div>

	<script>	
	var vm = new Vue({
		el: '#calculator',
		data: {
			previous: null,
			current: '',
			operator: null,
			operatorClicked: false
		},
		methods: {
			clear: function(){
				this.current = '';
			},
			sign: function(){
				this.current = this.current.charAt(0) === '-' ?
					this.current.slice(1): '-${this.current}'			
			},
			percent: function(){
				this.current = '${parseFloat(this.current) / 100}';
			},
			append: function(number) {
				//if (this.operatorClicked) {
				//	this.current = '';
				//	this.operatorClicked = false;
				//} 
				//this.current = '${this.current}${number}';
				if (this.operatorClicked) {
					this.current = '';
					this.operatorClicked = false;
				}
				this.current = this.current + number;
			},
			dot: function() {
				if (this.current.indexOf('.') === -1)
					this.append('.');
			},
			setPrevious: function() {
				this.previous = this.current;
				this.operatorClicked = true;
			},
			divide: function() {
				this.operator = (a, b) => a / b;
				this.setPrevious();
			},
			times: function() {
				this.operator = (a, b) => a * b;
				this.setPrevious();	
			},
			minus: function() {
				this.operator = (a, b) => a - b;
				this.setPrevious();
			},
			plus: function() {
				this.operator = (a, b) => a + b;
				this.setPrevious();
			},
			equal: function() {
				this.current = `${this.operator(
					parseFloat(this.current),
					parseFloat(this.previous)
				)}`;
				this.previous = null;

			}				
		}
	}); 

	</script>
	<style scoped>
	#calculator {
		margin: 0 auto;
		width: 400px;
		font-size: 40px;
		display: grid;
		grid-template-columns: repeat(4, 1fr);
		grid-auto-rows: minmax(50px, auto);
	}

	.display {
		grid-column: 1 / 5;
		background-color: #333;
		color: white;
		text-align: right;
	}	

	.zero {
		grid-column: 1 / 3;
	}

	button {
		background-color: #F2F2F2;
		border: 1px solid #999;
	}

	.operator {
		background-color: orange;
		color: white;
	}
	</style>
</body>
